<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- BootStrap and CSS links -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">

<!-- Head -->

</head>
<body>
    
        <h1>Welcome to my super awesome task manager!</h1>
        
        <main class="container-fluid">

            <section class="list mt-2">
                
              <div class="w-100 d-flex">
                <h3 class="pendingTask col-8 d-flex justify-content-end">
                    <i class="fa-solid fa-list"></i>
                    Your Pending Tasks
                </h3>
                <div class="p-4 g-col-6">
                  <button id="btnHide" class="btn btn-outline-dark">Hide Details</button>
                  <button id="btnDelete" class="btn btn-outline-dark">Delete All</button>
                  </div>
              </div>

                <div id="pending-tasks">
                <!-- JS will render tasks here -->
                </div>
            
              </section>

            <section class="info">
                <h3>Task Info</h3>

                <div class="mb-3">
                    <i id="iImportant" class="fa-regular fa-face-rolling-eyes"></i>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input id="txtTitle" type="text" class="form-control">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea id="txtDescription" rows="3" class="form-control"></textarea>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Due Date</label>
                    <input id="selDueDate" type="datetime-local" class="form-control">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select id="selStatus" class="form-select">
                        <option>New</option>
                        <option>In Progress</option>
                        <option>Completed</option>
                        <option>Cancelled</option>
                        </select>
                  </div>
                
                  <div class="mb-3">
                    <label class="form-label">Budget</label>
                    <input id="txtBudget" type="number" class="form-control">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Color</label>
                    <input id="selColor" type="color" class="form-control">
                  </div>
                <button id="btnSave" class="btn btn-dark">Save Task</button>
                </section>

         
        </main>

        <footer>
            By: Adam Young
        </footer>


        <!-- load jquery, bootstrap, css at the end of the body -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="./scripts/task.js"></script>
        <script src="./scripts/app.js"></script>
</body>
</html>
